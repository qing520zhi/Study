<!DOCTYPE html>
<!-- !  快速生成HTML结构 -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.cls {
				text-align: center;
				text-indent: 2em;
				width: 200px;
				height: 200;
				line-height: 26px;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<!-- 标签名 快速生成标签 -->
		<div></div>
		<!-- 标签名*n   快速生成n个标签   -->
		<table></table>
		<table></table>
		<table></table>
		<!-- 父标签>子标签  快速生成父子标签 -->
		<ul>
			<li></li>
		</ul>
		<!-- 第一个标签+第二个标签  快速生成两个相邻标签 -->
		<div></div>
		<p></p>
		<!-- .+类名(#+id)   快速生成带类名(id)的标签，标签默认为div，可在最前面加标签名更改 -->
		<div class="cls"></div>
		<a href="" id="pic"></a>
		<!-- 快速生成标签+$*n   生成n个类名带序号的标签 -->
		<p class="page1"></p>
		<p class="page2"></p>
		<p class="page3"></p>
		<!-- 标签名+{标签里想生成的文字} -->
		<div>emmet语法快速生成的</div>
		<!-- 标签名+{标签里想生成的文字}*n 快速生成n个带文字的标签 -->
		<div>学习使我快乐</div>
		<div>学习使我快乐</div>
		<div>学习使我快乐</div>
		<div>学习使我快乐</div>
	</body>
</html>
