<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合并单元格</title>
  </head>
  <body>
    <table
      align="center"
      border="1"
      cellpadding="20"
      cellspacing="0"
      width="600px"
      height="5"
    >
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
        <!-- colspan跨列合并，要删除多余单元格 -->
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <!-- rowspan跨行合并，要删除多余单元格 -->
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
