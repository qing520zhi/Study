<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
  </head>
  <body>
    <h2>无序列表</h2>
    <ul>
      <li>张三</li>
      <li>李四</li>
      <li>王五</li>
      <li>赵六</li>
      <li>周七</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
      <li>张三</li>
      <li>李四</li>
      <li>王五</li>
      <li>赵六</li>
      <li>周七</li>
    </ol>
    <h2>自定义列表</h2>
    <dl>
      <dt>支付方式</dt>
      <dd>支付宝</dd>
      <dd>微信</dd>
      <dd>银联</dd>
    </dl>
  </body>
</html>
