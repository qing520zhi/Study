<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* 子选择器用>连接，只对子标签有效 */
			.cls > a {
				color: pink;
			}
		</style>
	</head>

	<body>
		<div class="cls">
			<a href="">好好学习</a><br />
			<a href="">好好学习</a>
			<p>
				<a href="">好好学习</a>
			</p>
		</div>
	</body>
</html>
