<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表单</title>
	</head>

	<body align="center">
		<form action="login.java" method="post" name="login">
			<!-- action提交给谁 method提交方式 name名字 -->
			姓名：<input type="text" name="username" value="请输入姓名" /><br />
			密码：<input
				type="password"
				name="password"
				value="password"
			/><br />
			性别：<input type="radio" name="sex" value="男" />男
			<input type="radio" name="sex" value="女" />女<br />
			爱好：<input type="checkbox" name="hobby" value="唱" />唱<input
				type="checkbox"
				name="hobby"
				value="跳"
			/>跳<input type="checkbox" name="hobby" value="rap" />rap<br />
			<!-- 通过name属性标定提交的数据，实现功能 -->
		</form>
	</body>
</html>
