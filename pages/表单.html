<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表单</title>
	</head>

	<body align="center">
		<form action="login.java" method="post" name="login">
			<!-- action提交给谁 method提交方式 name名字 -->
			<label for="username">姓名：</label>
			<!-- 点击label标签里的文字时，光标自动聚焦到对应表单 -->
			<input
				type="text"
				name="username"
				placeholder="请输入名字"
				maxlength="20"
				id="username"
			/><br />
			<!-- maxlength字符串最大长度 placeholder提示 -->
			<label for="password">密码：</label
			><input
				type="password"
				name="password"
				id="password"
				placeholder="请输入密码"
			/><br />
			性别：<input
				type="radio"
				name="sex"
				value="男"
				checked="checked"
			/>男
			<!-- checked默认选中 -->
			<input type="radio" name="sex" value="女" />女<br />
			爱好：<input type="checkbox" name="hobby" value="唱" />唱<input
				type="checkbox"
				name="hobby"
				value="跳"
			/>跳<input type="checkbox" name="hobby" value="rap" />rap<br />
			上传文件：<input type="file" value="文件" /><br />
			<!-- file用来上传文件 -->
			<input type="button" value="按钮" /><br />
			<!-- 按钮后期可以实现功能 -->
			<input type="image" src="../iamges/up.jpg" /><br />
			<!-- image用图片作为提交按钮 -->
			<!-- 通过name属性标定提交的数据（value），实现功能 -->
			时间：<input type="date" name="date" /><br />
			<!-- 选择时间 -->
			<input type="color" name="color" /><br />
			<!-- 选择颜色 -->
			<input
				type="datetime"
				name="datetime"
				placeholder="请输入时间"
			/><br />
			<!-- 自行写时间 -->
			<input type="datetime-local" name="datetime-local" /><br />
			<!-- 选择时间，精确到分钟 -->
			<input type="email" name="email" placeholder="请输入邮箱" /><br />
			<!-- 写邮箱地址，正则表达式判定并提示 -->
			<input
				type="hidden"
				name="hidden"
				placeholder="看不见的表单"
			/><br />
			<!-- 看不见的表单 -->
			<input type="month" name="month" /><br />
			<!-- 选择年月 -->
			<input type="number" name="number" placeholder="选择数字" /><br />
			<!-- 数字框，拉动选中或者自己输 -->
			<input type="range" name="range" /><br />
			<!-- 可拉动的进度条 -->
			<input
				type="search"
				name="search"
				placeholder="请输入您要搜索的内容"
			/><br />
			<!-- 搜索框 -->
			<input type="tel" name="tel" placeholder="请输入电话号码" /><br />
			<!-- 电话 -->
			<input type="text" name="text" placeholder="请输入内容" /><br />
			<!-- 文本框 -->
			<input type="time" name="time" /><br />
			<!-- 选择时间，不带年月日 -->
			<input type="url" name="url" placeholder="请输入网址" /><br />
			<!-- 网址输入框 -->
			<input type="week" name="week" /><br />
			<!-- 选择周，x年第x周 -->
			籍贯：
			<select>
				<option>江西</option>
				<option>湖南</option>
				<option>湖北</option>
				<option>四川</option>
			</select><br />
			意见建议：
			<textarea placeholder="请输入您的建议意见" cols="20" rows="5">
				
			</textarea><br />
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
