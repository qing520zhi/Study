<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格</title>
  </head>
  <body>
    <table
      align="center"
      border="1"
      cellpadding="20"
      cellspacing="0"
      width="300px"
      height="50"
    >
      <!-- align选择对齐方向 border元素之间是否有边框 cellpadding单元格边沿与内容之间的空白 cellspacing单元格之间的空白 width表格的宽度  -->
      <tr>
        <th>姓名</th>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <th>性别</th>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <th>年龄</th>
        <!-- th表头，加粗，居中 -->
      </tr>
      <tr>
        <td>张三</td>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <td>男</td>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <td>18</td>
      </tr>
      <tr>
        <td>李四</td>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <td>女</td>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <td>17</td>
      </tr>
    </table><br/>
